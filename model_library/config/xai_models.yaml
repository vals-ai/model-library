base-config:
  company: xAI
  documentation_url: https://docs.x.ai/docs#models
  open_source: false
  supports:
    images: true
    files: false
    tools: true
  metadata:
    available_as_evaluator: false
    available_for_everyone: true
    ignored_for_cost: false
  properties:
    reasoning_model: false

xai-models:
  base-config:
    supports:
      temperature: true
    costs_per_million_token:
      cache:
        read_discount: 0.25
    default_parameters:
      temperature: 0.7
      top_p: 0.95

  grok/grok-code-fast-1:
    label: Grok Code Fast
    description: A speedy and economical reasoning model that excels at agentic coding. Tailored specifically for code generation and debugging across multiple programming languages.
    release_date: 2025-08-25
    properties:
      context_window: 256_000
      max_tokens: 40_000
      reasoning_model: true
    supports:
      images: false
    costs_per_million_token:
      input: 0.20
      output: 1.50
      cache:
        read: 0.02
    documentation_url: https://docs.x.ai/docs/models/grok-code-fast-1
    alternative_keys:
      - grok/grok-code-fast
      - grok/grok-code-fast-1-0825

  grok/grok-4-fast-reasoning:
    label: Grok 4 Fast (Reasoning)
    description: Latest advancement in cost-efficient reasoning models with unified architecture. Handles complex requests with deep chain-of-thought reasoning. Features 2M token context window and native tool use.
    release_date: 2025-09-19
    open_source: false
    supports:
      images: true
      files: false
    properties:
      context_window: 2_000_000
      max_tokens: 2_000_000
      training_cutoff: null
      reasoning_model: true
    documentation_url: https://docs.x.ai/docs/models/grok-4-fast-reasoning
    costs_per_million_token:
      input: 0.20
      output: 0.5
      cache:
        read: 0.05
      context:
        threshold: 128_000
        input: 0.4
        output: 1.0
    alternative_keys:
      - grok/grok-4-fast
      - grok/grok-4-fast-reasoning-latest

  grok/grok-4-1-fast-reasoning:
    label: Grok 4.1 Fast (Reasoning)
    description: ""
    release_date: 2025-11-19
    open_source: false
    supports:
      images: true
      files: false
    properties:
      context_window: 2_000_000
      max_tokens: 2_000_000 # from openrouter
      training_cutoff: null
      reasoning_model: true
    documentation_url: ""
    costs_per_million_token:
      input: 0.20
      output: 0.5
      cache:
        read: 0.05
      context:
        threshold: 128_000
        input: 0.4
