base-config:
  company: Anthropic
  open_source: false
  supports:
    images: true
    files: true
    tools: true
    temperature: true
  metadata:
    available_for_everyone: true
    available_as_evaluator: false
    ignored_for_cost: false
  properties:
    reasoning_model: false
  costs_per_million_token:
    cache:
      read_discount: 0.1
      write_markup: 1.25
    batch:
      input_discount: 0.5
      output_discount: 0.5
  documentation_url: https://docs.claude.com/en/docs/about-claude/models/overview
  default_parameters:
    temperature: 1

claude-4-models:
